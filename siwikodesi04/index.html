

<!DOCTYPE html>
<html>
<head>
	<title>Halaman Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="otentikasi.js"></script>
<style>
ul {
  list-style-type: none;
}
</style>
</head>
<body>

<h1>Halaman Login</h1>


<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="tambah.html" method="post">
	<h1>Create Account</h1>
	<input type="text" name="username" placeholder="Name" required>
	<input type="password" name="password" placeholder="Password" required>

	<input type="password" name="password2" id="password2" placeholder="Password2" required>
	<button type="submit" name="register">Register!</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="landingpage.html" method="request">
		<h1>Sign In</h1>
	<input type="text" name="username" id="username" class="form_login"  placeholder="Username" required>
	<input type="password" name="password" id="password" class="form_login" placeholder="Password" required>
	<button type="submit" class="tombol_login" onClick="return validasi()" value="LOGIN" >Login</button>
	</form>

</div>

<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Sudah punya account?</h1>
			<p>Langsung Login aja sini :D</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hai, Kamu</h1>
			<p>Belum punya account? Sign up dulu ya :D </p>

			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>
</body>
</html>
